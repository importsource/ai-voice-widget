<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Receptionist — Demo</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a0e00;
      background: radial-gradient(ellipse at 50% 0%, #2d1800 0%, #0d0800 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
    }

    .config-panel {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(135deg, #2a1a08 0%, #1a1008 50%, #221408 100%);
      border: 1px solid rgba(200, 140, 60, 0.2);
      border-radius: 16px;
      padding: 24px;
      margin: 16px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .config-panel h1 {
      font-size: 1.1rem;
      color: #e88c14;
      margin-bottom: 4px;
    }
    .config-panel .subtitle {
      font-size: 0.75rem;
      color: #666;
      margin-bottom: 20px;
    }
    .config-panel label {
      display: block;
      font-size: 0.72rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      margin-bottom: 4px;
    }
    .config-panel input,
    .config-panel select {
      width: 100%;
      padding: 8px 10px;
      background: #12090a;
      border: 1px solid #3a2a10;
      border-radius: 8px;
      color: #e0d0b0;
      font-family: inherit;
      font-size: 0.82rem;
      margin-bottom: 14px;
    }
    .config-panel input:focus,
    .config-panel select:focus { outline: none; border-color: #e88c14; }
    .config-panel .hint {
      font-size: 0.68rem;
      color: #555;
      margin-top: -10px;
      margin-bottom: 14px;
    }
    .config-panel .apply-btn {
      width: 100%;
      padding: 10px;
      background: linear-gradient(145deg, #e88c14, #c06a08);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    .config-panel .apply-btn:hover { opacity: 0.9; }
    .config-panel .apply-btn:active { opacity: 0.8; }
    .config-panel .saved-msg {
      text-align: center;
      font-size: 0.75rem;
      color: #4ade80;
      margin-top: 8px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .config-panel .saved-msg.show { opacity: 1; }

    @media (max-width: 480px) {
      .config-panel {
        padding: 16px;
        margin: 12px;
        border-radius: 12px;
      }
      .config-panel h1 {
        font-size: 1rem;
      }
      .config-panel input,
      .config-panel select {
        font-size: 16px;
        padding: 10px;
      }
      .config-panel .apply-btn {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="config-panel">
    <h1>AI Voice Assistant Demo</h1>
    <p class="subtitle">Select a preset, then click the widget to start a conversation</p>

    <label>Server URL</label>
    <input type="text" id="cfgServer" value="ws://localhost:8000" />

    <label>Assistant Preset</label>
    <select id="cfgPreset">
      <option value="receptionist">Receptionist — General inquiries & scheduling</option>
      <option value="sales">Sales — Product guidance & purchasing</option>
      <option value="support">Support — Technical troubleshooting</option>
      <option value="telalive">TelAlive — AI Receptionist for Restaurants</option>
    </select>
    <p class="hint">Presets are defined on the server — prompts stay hidden from clients</p>

    <label>Mode</label>
    <select id="cfgMode">
      <option value="standard">Standard — Browser VAD → STT → LLM → TTS</option>
      <option value="realtime">Realtime — OpenAI Realtime API (lower latency)</option>
    </select>
    <p class="hint">Realtime mode uses OpenAI's Realtime API with server-side VAD for faster responses</p>

    <button class="apply-btn" id="applyBtn">Apply Settings</button>
    <div class="saved-msg" id="savedMsg">Settings applied — click the widget to try it</div>
  </div>

  <script src="ai-widget.js"></script>
  <script>
    var cfgServer = document.getElementById('cfgServer');
    var cfgPreset = document.getElementById('cfgPreset');
    var cfgMode   = document.getElementById('cfgMode');
    var applyBtn  = document.getElementById('applyBtn');
    var savedMsg  = document.getElementById('savedMsg');

    AIWidget.init({
      server:    cfgServer.value,
      assistant: cfgPreset.value,
      mode:      cfgMode.value,
      title:     'AI Receptionist',
      subtitle:  'Talk to AI Receptionist',
      position:  'bottom-right'
    });

    applyBtn.onclick = function() {
      AIWidget.setOptions({
        server:    cfgServer.value.trim(),
        assistant: cfgPreset.value,
        mode:      cfgMode.value
      });
      savedMsg.classList.add('show');
      setTimeout(function() { savedMsg.classList.remove('show'); }, 2000);
    };
  </script>
</body>
</html>
